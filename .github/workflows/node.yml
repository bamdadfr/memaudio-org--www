name: node

on:
  push:
    branches:
      - master

jobs:

  build:
    name: build
    runs-on: ubuntu-latest
    steps:

      - name: git checkout
        uses: actions/checkout@v2

      - name: set up node 12
        uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: install packages
        run: yarn install --pure-lockfile --no-progress

      - name: build app
        run: yarn build
        env:
          CI: false
        
      - name: upload build
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: build
  
  semantic-release:
    name: semantic-release
    needs: build
    runs-on: ubuntu-latest
    steps:

      - name: download build
        uses: actions/download-artifact@v1
        with:
          name: build

      - shell: bash
        run: ls -l
        
      - shell: bash
        run: ls -l build
  
